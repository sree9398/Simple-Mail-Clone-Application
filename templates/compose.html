<!DOCTYPE html>
<html>

<head>
    <title>Compose Mail</title>
    <!-- Include Bootstrap CSS (you can adjust the paths as needed) -->
    <style>
        .button-container {
            display: flex;
            /* Use flexbox to place elements side by side */
        }

        .button-container form {
            margin-right: 20px;
            /* Add margin between the buttons if needed */
        }
    </style>
    <style>
        #compose-btn {
            background: none;
            color: #0f5298;
            font-weight: bold;
            margin-left: 480px;
            padding-right: 20px;
            top: -1em;
            right: -.5em;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark-subtle">
        <a class="navbar-brand" href="{% url 'home' %}">SreeMail</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'inbox' %}">Inbox</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="{% url 'sentmails' %}">Sent Mails</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'stared' %}">Starred</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'drafts' %}">Drafts</a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'trash' %}">Trash</a>
              </li>
            
            
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-3" type="search" placeholder="Search Mail" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-2" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!-- navbar -->
    <marquee onmouseover="stop()" onmouseout="start()">
        <div class="container-lg pt-2 badge-light m-auto">Developed by Sree...</div>
    </marquee>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <h1 class="col-md-10 mx-auto col-lg-5">Compose Mail</h1>
        {% if error_message %}
        <div class="alert alert-warning" role="alert">
            {{error_message}}
        </div>
        {% endif %}
        <form method="post" class="form">
            {% csrf_token %}
            <div class="form-group col-md-10 mx-auto col-lg-5">
                <label for="from_mail">From:</label>
                <input type="text" class="form-control" id="from_mail" name="from_mail" required>
            </div>
            <div class="form-group col-md-10 mx-auto col-lg-5">
                <label for="to_mail">To:</label>
                <input type="email" class="form-control" id="to_mail" name="to_mail">
            </div>
            <div class="form-group col-md-10 mx-auto col-lg-5">
                <label for="subject">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject">
            </div>
            <div class="form-group col-md-10 mx-auto col-lg-5">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4"></textarea>
            </div>

            <div class="button-container">
                <div class="d-grid gap-2 d-md-block" id="compose-btn">
                    <button class="btn btn-primary" type="submit">Send Mail</button> <!-- Changed type to "submit" -->
                </div>

            </div>
        </form>
    </div>

    <!-- Include Bootstrap JavaScript (you can adjust the paths as needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
